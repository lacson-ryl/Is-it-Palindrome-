<html lang="en">

<head>

    <meta name="description" content="">

</head>

<body>
    <div>
        <h1>
            Is it a Palindrome?
        </h1>

            <label> Enter a text to check for a palindrome: </label>
            <input class="palindrome-input" type="text" id="text-input"></input>
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="palindrome-result hidden" id="result" display="none"></div>
        </form>
        <p>
            <svg width="65" height="60" fill="#000000" viewBox="0 0 24 60" xmlns="http://www.w3.org/2000/svg">

                    d="M3.299 17.595c.432 1.332 1.745 2.182 3.146 2.182H6.5a2.78 2.78 0 0 0 2.723 2.222c.457 0 .884-.115 1.262-.313a.992.992 0 0 0 .515-.882V3.026a.997.997 0 0 0-.785-.983 2.324 2.324 0 0 0-1.479.2c-.744.357-1.18 1.152-1.18 1.979v.055A2.778 2.778 0 0 0 4.812 8.71 3.327 3.327 0 0 0 2 11.999c0 1.178.611 2.21 1.533 2.812-.43.77-.571 1.746-.234 2.784ZM19.188 8.71a2.779 2.779 0 0 0-2.744-4.433v-.055c0-.826-.437-1.622-1.181-1.978a2.32 2.32 0 0 0-1.478-.201.998.998 0 0 0-.785.983v17.777c0 .365.192.712.516.882.378.199.804.314 1.261.314a2.78 2.78 0 0 0 2.723-2.223h.056c1.4 0 2.714-.85 3.146-2.182.337-1.038.196-2.013-.234-2.784A3.35 3.35 0 0 0 22 11.999a3.327 3.327 0 0 0-2.812-3.29Z">

            </svg>
            A palindrome is a word, phrase, number, or sequence of characters that reads the same way forward and
            backward.
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
